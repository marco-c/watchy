<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>SeriesManager</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    {{content-for 'head'}}

    <link rel="stylesheet" href="assets/vendor.css">
    <link rel="stylesheet" href="assets/series-manager.css">

    {{content-for 'head-footer'}}
  </head>
  <body>
    {{content-for 'body'}}

    <script src="assets/vendor.js"></script>
    <script src="assets/series-manager.js"></script>

    <script type="text/javascript">
      if ("serviceWorker" in navigator) {
        navigator.serviceWorker.register("service-worker.js").then(function(registration) {
          console.log("Service worker registration successful with scope: " + registration.scope);
          console.log("Service worker is: " + (navigator.serviceWorker.controller ? "controlling" : "not controlling"));
        }).catch(function(error) {
          console.log("Service worker registration failed with error: " + error);
        });
      }
    </script>

    {{content-for 'body-footer'}}
  </body>
</html>
